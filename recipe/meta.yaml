{% set name = "ttsim-backend" %}
{% set version = "1.0.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ttsim_backend-{{ version }}.tar.gz
  sha256: 53b915130a5bf045f49254f10e12a12bff8b7b8956500ae8ace032fc86bcdbb6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - dags >=0.4.1
    - ipywidgets
    - networkx >=3.5
    - numpy_groupies
    - numpy
    - openpyxl
    - optree >=0.16.0
    - pandas
    - plotly >=6.2.0
    - pygments
    - pygraphviz
    - pytest
    - pyyaml

test:
  imports:
    - ttsim
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: code powering Taxes and Transfers SIMulators
  license: AGPL-3.0-only
  license_file: LICENSE
  home: https://github.com/ttsim-dev/ttsim

extra:
  recipe-maintainers:
    - hmgaudecker
    - MImmesberger
